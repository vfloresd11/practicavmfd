<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

<h:form>
    <h:panelGrid columns="6" cellpadding="5">
        <h:outputLabel for="dato1" value="Dato 1:" style="font-weight:bold" />
        <p:inputText id="dato1" value="#{managedBeanCalculadora.dato1}" />
        <h:outputLabel for="dato2" value="Dato 2:" style="font-weight:bold" />
        <p:inputText id="dato2" value="#{managedBeanCalculadora.dato2}" />        
        <p:commandButton value="Submit" actionListener="#{managedBeanCalculadora.sumar()}" update="display" icon="ui-icon-check" />
        <h:outputText id="display" value="#{managedBeanCalculadora.resultado}" />        
        <p:commandButton value="Submit" actionListener="#{managedBeanCalculadora.restar()}" update="display2" icon="ui-icon-check" />
        <h:outputText id="display2" value="#{managedBeanCalculadora.resultado}" />        
    </h:panelGrid>
</h:form>        
        
        
    </h:body>
</html>
